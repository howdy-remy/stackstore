<div class="container">

	<div class="row">

	  <div class="col-sm-4 single-product-page">
	    <img src="{{product.photoUrl}}" />
	  </div>

	  <div class="col-sm-8">
	  	<h2>{{product.title}}</h2>
	  	<h3>{{product.price | currency }}</h3>
			<p>{{product.description}}</p>
			<add-to-cart ng-if="areEnough()" item="product"></add-to-cart>
	  	<h3 ng-show="!areEnough()">Shame! Looks like we are out of this...</h3>
	  </div>

	</div>

	<div class="review">

	  	<div class="col-sm-12 all-reviews">
		  	<h2>Customer Reviews</h2>

			<div>
				<ul class="nav nav-tabs">
			    <li ui-sref-active="active"><a ui-sref="product.reviews">ALL</a></li>
			    <li ui-sref-active="active"><a ui-sref="product.writeReview">WRITE A REVIEW</a></li>
				</ul>
				<ui-view></ui-view>
			</div>

	  	</div>

	</div>

</div>
