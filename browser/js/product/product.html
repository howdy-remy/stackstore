<div class="container">

	<div class="row">

	  <div class="col-md-4 single-product-page">
	    <img src="{{product.photoUrl}}" />
	  </div>

	  <div class="col-md-8">
	  	<h2>{{product.title}}</h2>
	  	<h3>{{product.price | currency }}</h3>
		<p>{{product.description}}</p>
	  </div>

	</div>

	<div class="review">

	  <div class="col-md-12 single-product-page">
	  	<h2>Customer Reviews</h2>
	  	<button>Write a review</button>
	  </div>


	</div>

</div>
