<form id="checkout-form" name="checkoutForm" ng-submit="checkoutForm.$valid && purchase(checkout)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="checkout.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div>
        <h5>Shipping Information</h5>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" ng-model="checkout.street" class="form-control" id="street" placeholder="Enter street">
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" ng-model="checkout.city" class="form-control" id="city" placeholder="Enter city">
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" ng-model="checkout.state" class="form-control" id="state" placeholder="Enter state">
            </div>
            <div class="form-group">
                <label for="zip">Zip</label>
                <input type="text" ng-model="checkout.zip" class="form-control" id="zip" placeholder="Enter zip">
            </div>
    </div>
    <button type="submit" class="btn btn-default">Complete Purchase</button>
</form>
