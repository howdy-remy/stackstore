
<table class='table' id='trolley-table'>
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th></th> 
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in trolley">
      <td> 
        <a ui-sref="product({id: item.id})"><img ng-src="{{item.photoUrl}}"></a>
      </td>
      <td><a ui-sref="product({id: item.id})">{{ item.title }}</a></td>
      <td><input type='number' ng-model='amount[item.id]' ng-value="{{ item.amount }}" min="0" max="{{ item.quantity }}"></td> 
      <td>{{ item.price | currency }}</td>
      <td>
        <button class="btn btn-default btn-xs" ng-click="removeFromCart(item)" title='delete trolley'>
            <span class="glyphicon glyphicon-remove"></span>
        </button>
        <button class="btn btn-default btn-xs" ng-click="updateCart(item)" title='update trolley'>
            <span class="glyphicon glyphicon-edit"></span>
        </button>
      </td>
    </tr>

    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td> {{ totalPrice() | currency }}</td>
      <td></td>
    </tr>
  </tbody>
</table>
